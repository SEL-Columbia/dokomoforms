{% extends "base.html" %}


{% block header %}
<div class="header header-account-overview light-shadow">
    {% if current_user %}
    <div class="container">
        <div class="row">
            <div class="col-md-6"><h1>User Administration</h1></div>
        </div>
    </div>
    {% else %}
    <div class="hero">
    </div>
    {% end %}
</div>
{% end %}

{% block content %}
<div class="content">
    <div class="container" role="main">
        <div class="message"></div>
        <div class="row">
        <div class="col-md-12">
            <button class="btn btn-secondary btn-large btn-add-user pull-right">
                <span class="glyphicon glyphicon-plus"></span> Add User
            </button>
        </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Users</h4>
                <table id="users" class="table-view display table table-striped table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email Address</th>
                            <th>Role</th>
                            <th># of Allowed Surveys</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
{% end %}


{% block extra_scripts %}

    <script type="text/javascript" src="{{ static_url('dist/admin/js/user-admin.bundle.js') }}"></script>

{% end %}
