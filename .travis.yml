language: python
python:
  - "3.5"
cache:
  directories:
    - $HOME/.cache/pip
    - node_modules
addons:
  postgresql: "9.4"
  firefox: "42.0"

before_install:
  - pip install coveralls flake8 coverage beautifulsoup4 py-dateutil pytz selenium cryptography jwt
  - gem install coveralls-lcov

before_script:
  - python3 -m flake8 .
  - psql -c 'create database doko;' -U postgres
  - head -c 24 /dev/urandom > cookie_secret
  - nvm install stable
  - npm install npm -g
  - npm install
  - node_modules/gulp/bin/gulp.js dev-build
  - ./tests/python/selenium_webapp.py &>/dev/null &
  - sleep 2

script:
  - npm test
  - xvfb-run --server-args="-screen 0, 1280x1280x16" tests/python/coverage_run.sh

after_success:
  - coveralls-lcov -v -n coverage/lcov.info > coverage.json
  - coveralls --merge=coverage.json

notifications:
  email:
    on_failure: change
